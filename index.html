<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Lista</title>

    <!-- --------------------------------------------------------------------- -->
    <!--                           AWP PWA Manifest                            -->
    <!-- --------------------------------------------------------------------- -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3F51B5" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <!-- --------------------------------------------------------------------- -->

    <!-- https://google.github.io/material-design-icons/ -->
    <!-- https://fonts.google.com/icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-orange.min.css" /> -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="css/estilos.css">

    <!-- ----------------------------------------------- -->
    <!--                 LIBRERÍA JQUERY                 -->
    <!--               https://jquery.com/               -->
    <!--             https://code.jquery.com/            -->
    <!--         https://www.w3schools.com/jquery/       -->
    <!-- ----------------------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- ----------------------------------------------- -->

    <!-- ----------------------------------------------- -->
    <!--  TEMPLATE ENGINE: MOTOR De PLANTILLA HANDLEBARS -->
    <!-- https://handlebarsjs.com/ -->
    <!-- https://handlebarsjs.com/installation/#downloading-handlebars -->
    <!-- ----------------------------------------------- -->
    <script src="js/handlebars.min-v4.7.7.js"></script>
    <!-- ----------------------------------------------- -->

    <script src="js/api.js"></script>
    <script src="js/push.js"></script>
    <script src="js/main.js"></script>

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Super Lista Productos</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <!-- <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a> -->
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Servicios</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Servicio 1</a>
                <a class="mdl-navigation__link" href="">Servicio 2</a>
                <a class="mdl-navigation__link" href="">Servicio 3</a>
                <a class="mdl-navigation__link" href="">Servicio 4</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Your content goes here -->
                <!-- --------------------------------------------- -->
                <!--                     LOGO                      -->
                <!-- --------------------------------------------- -->
                <div><img src="./images/super.jpg" alt="Foto compras super"></div>

                <!-- --------------------------------------------- -->
                <!--       BARRA DE PROGRESO BORRADO TOTAL         -->
                <!-- --------------------------------------------- -->
                <progress min="0" max="100" value="0"></progress>

                <!-- --------------------------------------------- -->
                <!--          MODAL DIALOG (Borrar todo)           -->
                <!-- --------------------------------------------- -->
                <dialog class="mdl-dialog">
                    <h5 class="mdl-dialog__title">¿Confirma borrar todo?</h5>
                    <br>
                    <!-- <div class="mdl-dialog__content">
                        <p>
                            Allowing us to collect data will let us get you the information you want faster.
                        </p>
                    </div> -->
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button aceptar">Aceptar</button>
                        <button type="button" class="mdl-button cancelar">Cancelar</button>
                    </div>
                </dialog>

                <!-- --------------------------------------------- -->
                <!--                     MENÚ                      -->
                <!-- --------------------------------------------- -->
                <div class="contenedor">

                    <!-- Campo de ingreso del nombre del producto nuevo -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label w-40">
                        <input class="mdl-textfield__input" type="text" id="ingreso-producto">
                        <label class="mdl-textfield__label" for="ingreso-producto">Ingrese producto</label>
                    </div>

                    <!-- Botón para agregarlo -->
                    <div class="w-30 ml-item">
                        <button id="btn-entrada-producto"
                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary">
                            <i class="material-icons">add_shopping_cart</i>
                        </button>
                    </div>

                    <!-- Botón borrado total -->
                    <div class="w-30">
                        <button id="btn-borrar-productos"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Borrar Todo
                        </button>
                    </div>
                </div>

                <!-- --------------------------------------------- -->
                <!--            LISTADO DE PRODUCTOS               -->
                <!-- --------------------------------------------- -->
                <div id="lista"></div>

                <!-- ---------------------------------------- -->
                <!--                   Push                   -->
                <!-- ---------------------------------------- -->
                <section>
                    <p>
                        <button disabled
                            class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                            Habilitar Notificaciones Push
                        </button>
                    </p>
                    <div class="subscription-details js-subscription-details is-invisible">
                        <pre><code class="js-subscription-json"></code></pre>
                    </div>

                </section>

            </div>
        </main>
    </div>

</body>

</html>
